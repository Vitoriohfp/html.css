<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando videos</title>
</head>
<body>
    <h1>Aqui eu irei Hospedar meus videos</h1>
    <!--Posso fazer de uma forma simples-->
    <video src="midia/mundo.mp4" width="500" controls poster="midia/pexels-pixabay-87651.jpg"></video>
    <!--Ou posso fazer de forma mais completa-->
    <video width="560" poster="midia/pexels-pixabay-87651.jpg" controls autoplay loop> 
        <h1>Videos de forma mais organizada</h1>
        <!--a tag poster serve para coloar uma imagem antes do video começar-->
        <source src="midia/mundo.mp4" type="video/mp4">
        <source src="midia/Mundo2.mp4" type="video/mp4">
        <p>Seu aparelho não é compativel com o video, <a href="midia/mundo.mp4">clique aqui para baixar</a></p>
</video>

<h1>Colocando video do YouTube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE?si=BN9-jUm9OTdTzD6i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
