<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-variant: small-caps;
            padding-left: 100px;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        tr td{
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando tabelas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">K</td>
           
        </tr>
    </table>
    
</body>
</html>
