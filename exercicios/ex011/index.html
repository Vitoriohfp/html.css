<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <H1>Agora eu irei colocar imagens</H1>
    <h2>Essas imagens se adaptar com o tamanho da sua tela</h2>
<p>
    <audio
        preload="metadata" autoplay controls loop>
        <source src="midia/got.mp3" type="audio/mpeg">
    </audio>
</p>
   
<p>
    <picture>
            <source media="(max-width:470px )" srcset="imagens/dragoes415.jpg"
            type="image/jpg">
            <source media="(max-width:500px )" srcset="imagens/dragoes445.jpg"
            type="image/jpg">
            <source media="(max-width:530px )" srcset="imagens/dragoes475.jpg"
            type="image/jpg">
            <source media="(max-width:560px )" srcset="imagens/dragoes505.jpg"
            type="image/jpg">
            <source media="(max-width:590px )" srcset="imagens/dragoes535.jpg"
            type="image/jpg">
            <source media="(max-width:620px )" srcset="imagens/dragoes565.jpg"
            type="image/jpg">
            <source media="(min-width:650px )" srcset="imagens/dragoes595.jpg"
            type="image/jpg">
            <source media="(max-width:680px )" srcset="imagens/dragoes625.jpg"
            type="image/jpg">
            <source media="(max-width:710px )" srcset="imagens/dragoes655.jpg"
            type="image/jpg">
            <source media="(max-width:740px )" srcset="imagens/dragoes685.jpg"
            type="image/jpg">
            <source media="(max-width:765px )" srcset="imagens/dragoes705.jpg"
            type="image/jpg">
        <img src="imagens/dragoes.jpg" alt="full">
    </picture>
</p>

<picture>
    <source media="(max-width:725px )" srcset="imagens/p.png" type="image/png">
    <source media="(max-width:1030px )" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt="imagem flexivel">
</picture>




</body>
</html>
